<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b48bbd0b76.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <section class="fixed-header">
            <div class="header">
                <a href="/" class="logo">
                    <img src="../src/img/logo.svg" alt="Logo de munchies, tiene una pizza ;9" />
                </a>

                <div class="searchBar">
                    <input type="text" class="form-search" id="food" placeholder="Look for a dish here!">
                    <button class="primaryButton" id="buscar">Search <i class="fa fa-angle-right" aria-hidden="true"></i></button> 
                    <button class="secondaryButton" id="random">Random</button>
                </div>
            </div>
            
        </section>

    </header>


    <section class="hero">
        <img class="heroImg" src="../src/img/8 SCENE.svg" alt="Un dibujo de mucha comida rica">
        <article class="heroText">
            <h1>Munchies is a place where you can find the yummiest <br>
                recipes to fill your rumbly belly.</h1>
        </article>
    </section>

    <section class="recetas" id="contenedor">
    </section>   
</body>

</html>
